solution:
  compiler: AC6
  packs:
    - pack: ARM::CMSIS@5.9.0
    - pack: Keil::STM32G0xx_DFP
  target-types:
    - type: SensorModule
      device: STM32G030F6Px
      define:
        - BOARD_G030_MODULE
    - type: NucleoExperimental
      device: STM32F401RETx
      define:
        - BOARD_F401_TESTINGMODE
  build-types:
    - type: Debug
      optimize: none
      debug: on
      define:
        - DEBUG

    - type: Release
      optimize: balanced
      debug: off
      define:
        - RELEASE
  projects:
    - project: lineProcessor.cproject.yaml
